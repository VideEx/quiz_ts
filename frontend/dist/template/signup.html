<section class="form">
    <div class="form__container">
        <div class="form__content">
            <h1 class="form__title">
                Регистрация
            </h1>

            <div class="form__details">
                <div class="form__group">
                    <input type="text" class="form__input" name="" id="name" required>
                    <label for="name" class="form__label">Имя</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" name="" id="last-name" required>
                    <label for="last-name" class="form__label">Фамилия</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" name="" id="email" required>
                    <label for="email" class="form__label">Электронная почта</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" name="" id="password" required>
                    <label for="password" class="form__label">Пароль</label>
                </div>
                <div class="form__agree">
                    <input type="checkbox" name="" id="agree" required>
                    <label for="agree">
                        Я ознакомлен <a href="#" class="form__link">с правилами сайта</a>
                    </label>
                </div>
            </div>
            <div class="form__button">
                <button class="btn" id="process" disabled>
                    Перейти к выбору теста
                </button>
            </div>

            <div class="form__link">Уже зарегистрированы? <a href="/#/login">Войти</a></div>
        </div>
        <div class="form__img">
            <img src="/img/info-image.png" alt="Персонаж">
        </div>
    </div>
</section>
